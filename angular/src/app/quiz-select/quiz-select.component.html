<body class="centered">
    <form>    
    <div class="container">
    <h3>Select Quiz Category</h3>
    
    <h6>{{this.errorMessage}}</h6>
    <br><br>
    <select class ="select" [(ngModel)]="this.quizName" name="kay" >
        <option> -- Select an Option--</option>
        <option *ngFor="let quiz of quizData.quizes; let i = index" >
            {{quiz.quizName}}</option>
    </select>
    <br><br>
    <button class="btn-btn-primary buttonstyle" (click)=selectQuiz()>Select</button>
    </div>
    </form>
    </body>
    <br>
    <footer class="centered"> 
        <button class = "buttonstyle2" (click) = this.sessionService.logout()>Logout</button>
    </footer>
